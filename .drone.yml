name: drone-demo
kind: pipeline
type: docker
workspace:
  base: /go
  path: src/github.com/cqasen/drone-demo

steps:
  - name: build
    image: golang:alpine
    environment:
      GO111MODULE: on
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - pwd
      - go env
      - go version
      - go mod download

  - name: publish
    image: plugins/docker
    settings:
      repo: drone-demo
      dockerfile: ./Dockerfile
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: deploy
    image: appleboy/drone-ssh
    pull: true
    settings:
      host: 111.229.103.26
      port: 22
      username: root
      password:
        from_secret: ssh_password
      script:
        - docker rmi -f drone-demo
        - echo "login docker"
        - echo "login success, pulling..."
        - docker pull drone-demo:latest
        - echo "image running"
        - docker run -p 8088:8088 -d drone-demo
        - echo "run success"
